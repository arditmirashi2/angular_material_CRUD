
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput  name="email" required ngModel #emailInput="ngModel" email>
        <mat-error>Please enter a valid email</mat-error>
    </mat-form-field>
    
<mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required>
    <mat-error >Please enter a valid password</mat-error>

</mat-form-field>
<button mat-raised-button color="primary"  type="submit">Login</button>

</form>

</mat-card>
