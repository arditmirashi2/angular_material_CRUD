

<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  (ngSubmit)="onAddPost()" *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input type="text" matInput   name="title"  formControlName="title">
        <mat-error >Please enter a title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">

    </div>
<mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput  rows="6" name="description" formControlName="content"></textarea>
    <mat-error >Please enter a description</mat-error>

</mat-form-field>
<button mat-raised-button color="primary"  type="submit">Save Post</button>

</form>

</mat-card>
